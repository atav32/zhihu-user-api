<!doctype html>
<html lang="en" ng-app="zhihu-user-search">
<head>
	<title>Zhihu User Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" />
	<link href="{{ STATIC_URL }}css/zhihu-user-search.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		{% block container %}
		<div class="row">
			{% block search_form %}{% endblock search_form %}
		</div>
		{% endblock container %}
	</div>
	{% block scripts %}
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/ng-django-forms.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/ng-django-websocket.js" type="text/javascript"></script>
	<script type="text/javascript">
	var my_app = angular.module('zhihu-user-search', ['ng.django.forms', 'ng.django.websocket']);
	</script>
	{% endblock scripts %}
</body>
</html>
